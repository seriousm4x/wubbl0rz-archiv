services:
  backend:
    container_name: archiv-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file: .env
    ports:
      - 127.0.0.1:8090:8090
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /mnt/archiv/media/:/var/www/media/
      - /mnt/archiv/pb_data:/app/pb_data
  meili:
    container_name: archiv-meili
    image: getmeili/meilisearch:v1.16.0
    #command: meilisearch --experimental-dumpless-upgrade
    env_file: .env
    ports:
      - 127.0.0.1:7700:7700
    volumes:
      - /mnt/archiv/meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:7700/health"]
      interval: 10s
      timeout: 2s
      retries: 2
      start_period: 10s
  frontend:
    container_name: archiv-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    env_file: .env
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - backend
      - meili
